name: Deploy to EC2

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd ~/2-Docthru-team1-BE
            git fetch origin dev
            git reset --hard origin/dev

            npm install
            npx prisma migrate dev
            npx tsc

            # 기존 프로세스가 있으면 재시작, 없으면 새로 시작
            authbind --deep pm2 describe "HanCook" > /dev/null
            if [ $? -eq 0 ]; then
              authbind --deep pm2 reload "HanCook" --env /etc/profile.d/HanCook-env.sh
            else
              authbind --deep pm2 start dist/src/app.js --name "HanCook" --env /etc/profile.d/HanCook-env.sh
            fi

            pm2 status
