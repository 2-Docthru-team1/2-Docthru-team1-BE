name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          timeout: 60m
          command_timeout: 30m
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd ~/2-Docthru-team1-BE
            git fetch origin main
            git reset --hard origin/main

            # 환경 변수 파일 로드
            source /etc/profile.d/HanCook-env.sh

            # 기존 프로세스 종료를 더 안전하게 처리
            if [ -f ./server.pid ]; then
              kill -15 $(cat ./server.pid) || true
              rm ./server.pid
            fi
            pkill -f "tsx.*src/app.ts" || true
            sleep 5

            npm install
            export DATABASE_URL="$DATABASE_URL" && npx prisma migrate dev

            # authbind 설정
            sudo touch /etc/authbind/byport/80 /etc/authbind/byport/443
            sudo chmod 777 /etc/authbind/byport/80 /etc/authbind/byport/443

            # 서버 실행 전 로그 파일 초기화
            echo "" > app.log

            # 환경 변수와 함께 서버 실행
            export NODE_ENV=production
            nohup authbind --deep npm run dev > app.log 2>&1 &

            # PID 파일 생성
            echo $! > ./server.pid

            # 서버 시작 대기 시간 증가
            sleep 10

            # 프로세스 상태 확인
            if ps -p $(cat ./server.pid) > /dev/null; then
              echo "서버가 성공적으로 시작되었습니다. PID: $(cat ./server.pid)"
              exit 0
            else
              echo "서버 시작 실패. 로그 확인:"
              tail -n 50 app.log
              exit 1
            fi
