name: Slack Notification Workflow

on:
  pull_request:
    types:
      - synchronize
      - review_requested
  pull_request_review:
    types:
      - submitted
  pull_request_review_comment:
    types:
      - created

jobs:
  slack_notification:
    runs-on: ubuntu-latest
    steps:
      - name: Reviewers Assigned Notification
        if: github.event_name == 'pull_request' && github.event.action == 'review_requested'
        uses: Laurenfrost/mention-to-slack@latest
        with:
          configuration-path: .github/mention-to-slack.yml
          repo-token: ${{ secrets.GH_TOKEN }}
          slack-webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          mentioned-users: ${{ github.event.pull_request.requested_reviewers.*.login }}

      - name: Review Comment Notification
        if: github.event_name == 'pull_request_review_comment'
        uses: Laurenfrost/mention-to-slack@latest
        with:
          configuration-path: .github/mention-to-slack.yml
          repo-token: ${{ secrets.GH_TOKEN }}
          slack-webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          mentioned-users: ${{ github.event.pull_request.user.login }}

      - name: PR Synchronize Notification
        if: github.event_name == 'pull_request' && github.event.action == 'synchronize'
        uses: Laurenfrost/mention-to-slack@latest
        with:
          configuration-path: .github/mention-to-slack.yml
          repo-token: ${{ secrets.GH_TOKEN }}
          slack-webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          mentioned-users: ${{ github.event.pull_request.requested_reviewers.*.login }}
