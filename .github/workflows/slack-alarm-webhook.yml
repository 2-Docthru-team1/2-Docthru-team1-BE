name: Slack Notification Workflow

on:
  pull_request:
    types:
      - synchronize
      - review_requested
  pull_request_review:
    types:
      - submitted
  pull_request_review_comment:
    types:
      - created

jobs:
  slack_notification:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Get Slack Mentions
        id: get_mentions
        run: |
          REVIEWERS=""
          for reviewer in $(echo '${{ toJson(github.event.pull_request.requested_reviewers) }}' | jq -r '.[].login'); do
              SLACK_ID=$(grep -P "^$reviewer:" .github/mention-to-slack.yml | cut -d ':' -f2 | tr -d ' \'\\"')
              if [ -n "$SLACK_ID" ]; then
                  REVIEWERS+="<@$SLACK_ID> "
              fi
          done
          echo "mentions=$REVIEWERS" >> $GITHUB_OUTPUT
      - name: PR Synchronize Notification
        if: github.event_name == 'pull_request' && github.event.action == 'synchronize'
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"PR 변경사항 알림:\n${{ steps.get_mentions.outputs.mentions }}\n\nPR 링크: ${{ github.event.pull_request.html_url }}\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Reviewers Assigned Notification
        if: github.event_name == 'pull_request' && github.event.action == 'review_requested'
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"리뷰어 할당 알림:\n${{ steps.get_mentions.outputs.mentions }}\n\nPR 링크: ${{ github.event.pull_request.html_url }}\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Review Comment Notification
        if: github.event_name == 'pull_request_review_comment'
        run: |
          AUTHOR_SLACK_ID=$(grep -P "^${{ github.event.pull_request.user.login }}:" .github/mention-to-slack.yml | cut -d ':' -f2 | tr -d ' \'\\"')
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"PR 코멘트 알림: <@$AUTHOR_SLACK_ID>\n\nPR 링크: ${{ github.event.pull_request.html_url }}\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}
