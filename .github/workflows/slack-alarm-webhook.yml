name: Slack PR Notification Workflow

on:
  pull_request:
    types:
      - review_requested
      - synchronize
  pull_request_review:
    types:
      - submitted
  pull_request_review_comment:
    types:
      - created

jobs:
  slack_notification:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Get PR Reviewers and Author Slack IDs
        id: get_mentions
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          REVIEWERS=""
          reviewers=$(gh pr view 56 --json reviewRequests --jq '.reviewRequests.[].login')

          for reviewer in $reviewers; do
              SLACK_ID=$(grep -P "^$reviewer:" .github/mention-to-slack.yml | cut -d ':' -f2 | tr -d ' \'\\"')
              if [ -n "$SLACK_ID" ]; then
                  REVIEWERS+="<@$SLACK_ID> "
              fi
          done

          PR_AUTHOR=$(gh pr view 56 --json author --jq '.author.login')
          PR_AUTHOR_SLACK_ID=$(grep -P "^$PR_AUTHOR:" .github/mention-to-slack.yml | cut -d ':' -f2 | tr -d ' \'\\"')

          echo "reviewers_mentions=$REVIEWERS" >> $GITHUB_OUTPUT
          echo "author_mention=<@$PR_AUTHOR_SLACK_ID>" >> $GITHUB_OUTPUT

      - name: Reviewers Assigned Notification
        if: github.event_name == 'pull_request' && github.event.action == 'review_requested'
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"리뷰어 할당 알림:\n${{ steps.get_mentions.outputs.reviewers_mentions }}\n\nPR 링크: ${{ github.event.pull_request.html_url }}\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: PR Synchronize Notification
        if: github.event_name == 'pull_request' && github.event.action == 'synchronize'
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"PR 변경사항 알림:\n${{ steps.get_mentions.outputs.reviewers_mentions }}\n\nPR 링크: ${{ github.event.pull_request.html_url }}\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Review Submission Notification
        if: github.event_name == 'pull_request_review' && github.event.action == 'submitted'
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"PR 리뷰 알림:\n${{ steps.get_mentions.outputs.author_mention }}\n\nPR 링크: ${{ github.event.pull_request.html_url }}\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}
